name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for (all/android/ios)
        type: choice
        required: true
        default: all
        options:
          - all
          - android
          - ios
      profile:
        description: EAS Profile
        type: choice
        required: true
        default: dev-client-sim-build
        options:
          - dev-client-sim-build
          - bundled-sim-build
          - development
          - staging
          - production
      versionBumpType:
        description: 'Version Bump Type (only set for prod builds)'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

env:
  WORKING_DIRECTORY: apps/mobile

jobs:
  mobile:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_CI_TOKEN }}

      - name: ‚¨ÜÔ∏è Bump App Version
        uses: ./.github/actions/bump
        with:
          version-bump-type: ${{ github.event.inputs.versionBumpType }}
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: üë∑ Build Mobile Packages
        run: yarn run build:mobile

      - name: üöÄ EAS Build Mobile
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: eas build --non-interactive --no-wait --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }}
