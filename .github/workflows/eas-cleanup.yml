name: EAS Cleanup

on:
  pull_request:
    types:
      - closed

jobs:
  changes:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            mobile:
              - 'apps/mobile/**'

      - run: echo ${{ steps.filter.outputs.mobile }}

  cleanup:
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    timeout-minutes: 10
    name: Cleanup Preview Channel and Branch
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      # if we are on the develpoment, staging or main branches, then exit early
      - name: Check Branch
        if: ${{ github.head_ref == 'development' || github.head_ref == 'staging' || github.head_ref == 'main' }}
        run: exit 0

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: './yarn.lock'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_CI_TOKEN }}

      - name: ğŸ—‘ï¸ Delete Channel
        run: eas channel:delete ${{ github.head_ref }} --non-interactive

      - name: ğŸ—‘ï¸ Delete Branch
        run: eas branch:delete ${{ github.head_ref }} --non-interactive
