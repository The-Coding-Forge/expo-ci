name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: âœ… Lint Packages
        run: yarn run lint

      - name: ğŸ‘· Build Packages
        run: yarn run build

      - name: ğŸ§ª Test Packages
        run: yarn run test
