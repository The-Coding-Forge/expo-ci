name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ✅ Lint Packages
        run: yarn run lint

      - name: 👷 Build Packages
        run: yarn run build

      - name: 🧪 Test Packages
        run: yarn run test
